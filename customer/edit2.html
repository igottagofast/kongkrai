<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="edit.css">

</head>

<body>

    <nav class="navbar-container">
        <img src="../images/Logo_orange.png" alt="Logo" class="feed logo" id="logo" />
        <div class="navbar">
            <div class="state">edit order</div>
            <div class>
                <button class="add_btn" id="AddOrder">
                    <span>+</span>
                </button>
            </div>
        </div>
        <button class="cart_btn" id="cart">
            <div class="cart"><span class="cartQty"></span></div>
        </button>
    </nav>

    <main>
        <section class="menu-list"></section>

        <section class="customer-info">
            <h3>Customer</h3>
            <div>Order Queue: <span class="queue-display"></span></div>

            <label>Name</label>
            <input type="text" class="customer-name">

            <label>Tel</label>
            <input type="text" class="customer-tel">

            <button class="save-btn">Save Changes</button>
        </section>
    </main>

    <script src="edit.js"></script>

</body>

</html>
