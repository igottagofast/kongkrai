<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <nav class="navbar-container">
        <img src="../images/Logo_orange.png" alt="Logo" class="feed logo" id="logo" />
        <div class="navbar">
            <div class="state">making order</div>
            <div class>
                <button class="add_btn" id="AddOrder">
                    <span>+</span>
                </button>
            </div>
        </div>
        <button class="cart_btn" id="cart">
            <div class="cart"><span class="cartQty"></span></div>
        </button>
    </nav>

    <main>
        <section class="order-container"></section>

        <section class="confirm-container">
            <h3>Customer Information</h3>
            <label>Name</label>
            <input class="customer-name" type="text" placeholder="Enter your name here">

            <label>Tel.</label>
            <input class="customer-phone" type="text" placeholder="09X-XXX-XXXX">

            <p id="confirm-text" hidden></p>

            <div class="button-container">
                <button id="order-button">Order Now</button>
                <button id="cancel-button" hidden>Cancel</button>
                <button id="confirm-button" hidden>Confirm</button>
            </div>
        </section>

    </main>

    <script src="cart.js"></script>

</body>

</html>
