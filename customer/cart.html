<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">

</head>

<body>
    <header>
        Cart
        <nav>navbar</nav>
    </header>
    <main>
        <section class="order-container">
            <div class="menu-container">
                <div class="menu-number">
                    <label> 1 </label>
                </div>
                <div class="menu-detail">
                    <div class="input-section">
                        <label for="">Menu</label>
                        <input class="main-menu" type="text" value="eiei">
                    </div>
                    <div class="input-section">
                        <label for="">Customize</label>
                        <textarea class="custom-menu" placeholder="customize your menu here "></textarea>
                    </div>
                </div>
                <div class="menu-option">
                    <div class="quantity-button">
                        <div class="decrease">-</div>
                        <input class="quantity" type="text" value="1">
                        <div class="increase">+</div>
                    </div>
                    <div class="delete-container">
                        <button class="pre-delete-button">üóëÔ∏è</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="confirm-container">
            <h3>Customer Information</h3>
            <label for="">Name</label>
            <input class="customer-name" type="text" placeholder="Enter your name here" required>
            <label for="">Tel.</label>
            <input class="customer-phone" type="text" placeholder="09X-XXX-XXXX" required>
            <p id="confirm-text" hidden>confirm your order?</p>
            <div class="button-container">
                <button id="order-button">Order Now</button>
                <button id="cancel-button" hidden>Cancel</button>
                <button id="confirm-button" hidden>Confirm</button>
            </div>
        </section>
    </main>
    <footer>author details</footer>

    <script>
        const menuContainer = document.querySelector(".menu-container")
        const orderButton = document.querySelector("#order-button")
        const cancelButton = document.querySelector("#cancel-button")
        const confirmButton = document.querySelector("#confirm-button")
        const confirmText = document.querySelector("#confirm-text")


        orderButton.addEventListener("click", () => {
            orderButton.hidden = true;
            cancelButton.hidden = false;
            confirmButton.hidden = false;
            confirmText.hidden = false;
        })

        cancelButton.addEventListener("click", () => {
            orderButton.hidden = false;
            cancelButton.hidden = true;
            confirmButton.hidden = true;
            confirmText.hidden = true;

        })


        document.querySelectorAll(".quantity-button").forEach(box => {

            const input = box.querySelector(".quantity");
            const inc = box.querySelector(".increase");
            const dec = box.querySelector(".decrease");

            inc.addEventListener("click", () => {
                input.value = Number(input.value) + 1;
            });

            dec.addEventListener("click", () => {
                if (input.value > 1) {
                    input.value = Number(input.value) - 1
                }
                else if (input.value == 0) {
                    return
                }
                else if (input.value == 1) {
                    input.value = Number(input.value) - 1
                    const div = document.createElement("div");
                    div.classList.add("delete-overlay");
                    div.classList.add("blur");
                    menuContainer.appendChild(div);
                }
            });
        });
    </script>
</body>

</html>
