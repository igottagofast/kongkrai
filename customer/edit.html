<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="edit.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background: #fafafa;
        }

        .edit-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #e8e8e8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            padding: 8px 14px;
            background: #ccc;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-right: 20px;
        }

        .edit-container {
            padding: 20px;
        }

        .edit-item {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .edit-item label {
            display: block;
            font-weight: 600;
            margin-top: 10px;
        }

        .edit-item input,
        .edit-item textarea,
        .edit-item select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .edit-item textarea {
            height: 70px;
        }

        .save-panel {
            text-align: center;
            margin-top: 30px;
        }

        #saveBtn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="edit-header">
        <button class="back-btn" onclick="history.back()">⟵ Back</button>
        <h2>Edit Queue <span id="queueNo"></span></h2>
    </header>

    <main class="edit-container">
        <div id="items-container"></div>

        <div class="save-panel">
            <button id="saveBtn">Save Changes</button>
        </div>
    </main>

    <script>
        // อ่าน queue no จาก URL
        const params = new URLSearchParams(window.location.search);
        const queueNo = params.get("queue");

        document.getElementById("queueNo").textContent = queueNo;

        // โหลดรายการอาหารจาก backend
        fetch(`http://localhost:3000/order-items/${queueNo}`)
            .then(res => res.json())
            .then(items => {
                displayEditItems(items);
            });


        // ฟังก์ชันแสดงรายการที่แก้ไขได้
        function displayEditItems(items) {
            const container = document.getElementById("items-container");

            items.forEach((food, i) => {
                const div = document.createElement("div");
                div.className = "edit-item";

                div.innerHTML = `
      <label>Menu</label>
      <input class="name" value="${food.item_name}">

      <label>Detail</label>
      <textarea class="detail">${food.item_detail || ""}</textarea>

      <label>Quantity</label>
      <input class="quantity" type="number" value="${food.item_quantity}">

      <label>Ware</label>
      <select class="ware">
        <option value="plate" ${food.item_ware === "plate" ? "selected" : ""}>plate</option>
        <option value="box" ${food.item_ware === "box" ? "selected" : ""}>box</option>
      </select>
    `;

                container.appendChild(div);
            });
        }


        // ปุ่ม Save
        document.getElementById("saveBtn").addEventListener("click", () => {
            const updatedItems = [];

            document.querySelectorAll(".edit-item").forEach((item, index) => {
                updatedItems.push({
                    index,
                    name: item.querySelector(".name").value,
                    detail: item.querySelector(".detail").value,
                    quantity: item.querySelector(".quantity").value,
                    ware: item.querySelector(".ware").value
                });
            });

            // ส่งข้อมูลไป backend
            fetch("http://localhost:3000/update-order-items", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    queueNo,
                    items: updatedItems
                })
            })
                .then(res => res.json())
                .then(result => {
                    alert("Updated Successfully!");
                    window.location.href = "feed.html";
                })
                .catch(err => console.log("Error updating:", err));
        });

    </script>
</body>

</html>
